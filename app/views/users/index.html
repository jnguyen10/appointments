<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Appointment Reminder</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="static/css/form-elements.css">
        <link rel="stylesheet" href="static/css/styles.css">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	<h1>Appointment Reminder</h1>
        	<h2>Login and Registration Page</h2>
            <div class="container">
            	{% with errors = get_flashed_messages() %}
	            	{% if errors %}
	            		{% for error in errors %}
	            			<div class="error">{{ error }}</div>
	            		{% endfor %}
	            	{% endif %}
	        	{% endwith %}
                
                <div class="row">
                	<div id="extra_adjustment">
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login</h3>
	                            		<p>Enter email and password to log on:</p>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form action="/login" method="post" class="login-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-email">Email</label>
				                        	<input type="text" name="email" placeholder="Email" class="form-email form-control" id="form-email">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" name="password" placeholder="Password" class="form-password form-control" id="form-password">
				                        </div>
				                        <button type="submit" class="btn">Log-In</button>
				                    </form>
			                    </div>
		                    </div>
	                        
                        </div>
                        
                        <div class="col-sm-1 middle-border"></div>
                        	
                        <div class="col-sm-6">
                        	
                        	<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Registration</h3>
	                            		<p>Fill in the form below to register</p>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form action="/registration" method="post" class="registration-form">
				                    	<div class="form-group">
				                    		<label for="form-first-name">Name</label>
				                        	<input type="text" name="name" class="form-first-name form-control" id="form-first-name">
				                        </div>
				                     
				                        <div class="form-group">
				                        	<label for="form-email">Email</label>
				                        	<input type="text" name="email" class="form-email form-control" id="form-email">
				                        </div>
				                        <div class="form-group">
				                        	<label for="form-password">Password</label>
				                        	<input type="password" name="password" class="form-password form-control" id="form-password">
				                        </div>
				                        <div class="form-group">
				                        	<label for="form-password">Confirm Password</label>
				                        	<input type="password" name="confirm_pw" class="form-password form-control" id="form-password">
				                        </div>
				                        <div class="form-group">
									    	<label for='birthdate'>Date of Birth</label>
									    	<input class="form-control" type="date" name='birthdate'>
									    </div>



				                        <button type="submit" class="btn">Register Now</button>
				                    </form>
			                    </div>
                        	</div>
                        	
                        </div>
                    </div>
                </div>
                
            </div>            
        </div>

    </body>

</html>
